<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="app">
        <h1 style="color: blueviolet;">Ol√° mundo, na paz de jah?? {{ info }}</h1>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    info: null
                }
            },
            mounted() {
                axios
                    .get('https://taques.herokuapp.com/todos')
                    .then(response => (this.info = response.data))
            }
        })
    </script>
</body>
